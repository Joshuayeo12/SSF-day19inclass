<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<!--Form listing -->

<body>
<h1>Filter</h1>
<div>
    <form method = "GET", action = "Listing.html", >
        <div class="form-floating">

            <select class="status" id="status" aria-label="Floating label select example">
                <option selected>Status</option>
                <option value="Pending">Pending</option>
                <option value="Started">Started</option>
                <option value="Progress">Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div>
            <!-- in case i need anything here -->
        </div>
    </form>

<!-- Listing table -->
    <h2>Table of details</h2>
 <table>
     <thead>
     <th>Id</th>
     <th>Name</th>
     <th>Description</th>
     <th>Due Date</th>
     <th>Priority</th>
     <th>Status</th>
     <th>Created At</th>
     <th>Updated At</th>
     </thead>
<tbody>
<tr th-each="tasks : ${todoList}">
    <td th:text="${todo.id}"></td>
    <td th:text="${todo.name}"></td>
    <td th:text="${todo.description}"></td>
    <td th:text="${todo.status}"></td>
    <td th:text="${todo.priority}"></td>
    <td th:text="${#dates.format(todo.dueDate, 'dd/MM/yyyy')}"></td>
    <td th:text="${#dates.format(todo.createdAt, 'dd/MM/yyyy')}"></td>
    <td th:text="${#dates.format(todo.updatedAt, 'dd/MM/yyyy')}"></td>

<td>
<!--    first button here update-->
</td>

<td>
<!--  second button here delete  -->
</td>
</tr>


</tbody>
 </table>
</div>
</body>
</html>
